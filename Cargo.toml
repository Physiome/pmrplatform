[package]
name = "pmrmodel"
version = "0.1.0"
authors = ["Tommy Yu <tommy.yu@auckland.ac.nz>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0"
async-std = { version = "1.5.0", features = [ "attributes" ] }
async-trait = "0.1.50"
chrono = "0.4"
enum_primitive = "*"
erased-serde = "0.3"
futures = "0.3"
git2 = "0.13"
git-config = "0.9"
log = { version = "0.4", features = ["std", "serde"] }
mockall = "0.10.2"
paw = "1.0"
pmrmodel_base = { version = "0.1", path = "pmrmodel_base" }
serde = "1.0.59"
serde_json = "1.0.59"
serde_with = "1.9.4"
sqlx = { version = "0.6.2", features = [ "runtime-async-std-native-tls", "sqlite", "offline" ] }
stderrlog = "0.5.1"
structopt = { version = "0.3", features = ["paw"] }

[dev-dependencies]
tempfile = "3.1.0"

[workspace]
members = [ "pmrmodel_base" ]
