[workspace]
members = [
    "pmrapp",
    "pmrctrl",
    "pmrcore",
    "pmrmodel",
    "pmrrbac",
    "pmrrepo",
    "pmrtqs",
    "testing",
]
default-members = [
    "pmrctrl",
    "pmrcore",
    "pmrmodel",
    "pmrrbac",
    "pmrrepo",
    "pmrtqs",
    "testing",
]
resolver = "2"

[patch.crates-io]
pmrapp = { path = "./pmrapp" }
pmrctrl = { path = "./pmrctrl" }
pmrmodel = { path = "./pmrmodel" }
pmrcore = { path = "./pmrcore" }
pmrrbac = { path = "./pmrrbac" }
pmrrepo = { path = "./pmrrepo" }
pmrtqs = { path = "./pmrtqs" }

# Defines a size-optimized profile for the WASM bundle in release mode
[profile.wasm-release]
inherits = "release"
opt-level = 'z'
lto = true
codegen-units = 1
panic = "abort"
