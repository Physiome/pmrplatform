[package]
name = "pmrctrl"
version = "0.1.0"
edition = "2021"

[dependencies]
async-trait = "0.1.50"
futures = "0.3"
log = { version = "0.4", features = ["std", "serde"] }
parking_lot = "0.12"
pmrcore = "0.1.0"
pmrmodel = "0.1.0"
pmrrepo = "0.1.0"
pmrtqs = "0.1.0"
serde = { version = "1.0.59", features = ["serde_derive"] }
thiserror = "1.0"

[dev-dependencies]
anyhow = "1.0.0"
async-std = { version = "1.5.0", features = [ "attributes" ] }
serde_json = "1.0.59"
tempfile = "3.1.0"
test-pmr = { path = "../testing", features = ["platform"] }
