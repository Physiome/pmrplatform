name: build

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: |
        cargo build
        wasm-pack build pmrapp_client --release --target web
        cargo run --release --bin pmrapp_server --package pmrapp_server
    - name: Run tests
      run: |
        cargo test
        cargo test --package pmrapp_server --package pmrapp_client
